<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitap İade Et</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        button { background-color: #f44336; color: white; padding: 10px 15px; border: none; cursor: pointer; }
        button:hover { background-color: #d32f2f; }
        a { color: #007BFF; text-decoration: none; margin-top: 20px; display: block; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>Kitap İade Et</h1>
    <p><strong>Kitap Adı:</strong> {{ loan.book.title }}</p>
    <p><strong>Teslim Tarihi:</strong> {{ loan.due_date }}</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">İade Et</button>
    </form>
    <a href="{% url 'loans:list_loans' %}">Ödünç Alınan Kitaplara Geri Dön</a>
</body>
</html>
