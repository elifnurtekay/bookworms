<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitap Ödünç Al</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        button { background-color: #4CAF50; color: white; padding: 10px 15px; border: none; cursor: pointer; }
        button:hover { background-color: #45a049; }
        a { color: #007BFF; text-decoration: none; margin-top: 20px; display: block; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>Kitap Ödünç Al</h1>
    <p><strong>Kitap Adı:</strong> {{ book.title }}</p>
    <p><strong>ISBN:</strong> {{ book.isbn }}</p>
    <p><strong>Stok Durumu:</strong> {{ book.stock_status }}</p>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Ödünç Al</button>
    </form>
    <a href="{% url 'books:list_books' %}">Kitap Listesine Geri Dön</a>
</body>
</html>
